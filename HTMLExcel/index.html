<body>

<div>
<h3>
	由于组件从项目中剥离而来,除了表格编辑相关功能,其他功能均不可用。
</h3>

<!-- HTML报表相关窗体 开始 -->

<!-- 报表界面 -->
<div id="HTMLExcel"
	 style="margin-left: 10px;margin-top: 30px; padding: auto; display: none;"
	 type="window" width="1000" height="435" title="财务报表 - [report1]"
	 src="HTMLExcel/report.html" icon="HTMLExcel/report/images/report.jpg"></div>

<!-- 新建报表 -->
<div id="HTMLExcel_newReport"
	 style="margin-left: 140px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="620" height="405" title="新建报表"
	 src="HTMLExcel/newReport.html"></div>

<!-- 打开报表 -->
<div id="HTMLExcel_openReport"
	 style="margin-left: 160px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="440" height="279" title="打开报表"
	 src="HTMLExcel/openReport.html"></div>



<!-- 打开报表模板 -->
<div id="HTMLExcel_openReportTemplate"
	 style="margin-left: 160px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="440" height="279" title="打开报表模板"
	 src="HTMLExcel/openReportTemplate.html"></div>


<!-- 报表另存为 -->
<div id="HTMLExcel_saveAsReport"
	 style="margin-left: 160px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="440" height="279" title="保存报表"
	 src="HTMLExcel/saveAsReport.html"></div>

<!-- 报表另存为模板 -->
<div id="HTMLExcel_saveAsReportTemplate"
	 style="margin-left: 160px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="440" height="279" title="另存为模板"
	 src="HTMLExcel/saveAsReportTemplate.html"></div>



<!-- 报表尺寸设置 -->
<div id="HTMLExcel_setReportSize"
	 style="margin-left: 200px;margin-top: 90px; padding: auto; display: none;"
	 type="window" width="278" height="125" title="表尺寸"
	 src="HTMLExcel/setReportSize.html"></div>

<!-- 设置关键字 -->
<div id="HTMLExcel_setKeyword"
	 style="margin-left: 200px;margin-top: 90px; padding: auto; display: none;"
	 type="window" width="300" height="205" title="设置关键字"
	 src="HTMLExcel/setKeyword.html"></div>


<!-- 录入关键字 -->
<div id="HTMLExcel_enteringKeyword"
	 style="margin-left: 200px;margin-top: 90px; padding: auto; display: none;"
	 type="window" width="396" height="175" title="录入关键字"
	 src="HTMLExcel/enteringKeyword.html"></div>


<!-- 公式定义 -->
<div id="HTMLExcel_formula_defineFormula"
	 style="margin-left: 200px;margin-top: 120px; padding: auto; display: none;"
	 type="window" width="468" height="130" title="定义公式"
	 src="HTMLExcel/formula/defineFormula.html"></div>



<!-- 函数向导 -->
<div id="HTMLExcel_formula_functionWizard"
	 style="margin-left: 200px;margin-top: 90px; padding: auto; display: none;"
	 type="window" width="470" height="317" title="函数向导"
	 src="HTMLExcel/formula/functionWizard.html"></div>

<!-- 财务函数 -->
<div id="HTMLExcel_formula_fun1Edit"
	 style="margin-left: 200px;margin-top: 40px; padding: auto; display: none;"
	 type="window" width="440" height="380" title="财务函数"
	 src="HTMLExcel/formula/fun1Edit.html"></div>

<!-- 函数参照 -->
<div id="HTMLExcel_formula_fw2"
	 style="margin-left: 200px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="320" height="435" title="财务函数"
	 src="HTMLExcel/formula/fw2.html"></div>

<!-- 取消关键字 -->
<div id="HTMLExcel_cancelKeyword"
	 style="margin-left: 200px;margin-top: 60px; padding: auto; display: none;"
	 type="window" width="276" height="155" title="取消关键字"
	 src="HTMLExcel/cancelKeyword.html"></div>


<!-- 单元格属性 setCellProperties.html-->
<div id="HTMLExcel_setCellProperties"
	 style="margin-left: 70px;margin-top: 50px; padding: auto; display: none;"
	 type="window" width="394" height="286" title="单元格属性"
	 src="HTMLExcel/setCellProperties.html"></div>

<!-- HTML报表相关窗体 结束 -->


</div>
